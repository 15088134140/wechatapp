<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>收入回款表</title>
	<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css">
	<link rel="stylesheet" type="text/css" href="./css/flex.css">
	<link rel="stylesheet" type="text/css" href="./css/bass.css">
	<link rel="stylesheet" type="text/css" href="./css/statistics.css">
	<script src="./js/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/base.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/fastclick.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="app" v-cloak>
    <div class="w-container" flex="box:last dir:top">
      <!-- 主区域 start -->
      <div class="w-main">
        <div class="w-section">
          <div class="w-section-title w-bold">
            月度统计表
          </div>
          <table class="w-table statistics-table">
            <thead>
              <tr>
                <th>区间</th> <th>收入</th> <th>回款</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>当日</td> <td>121212</td> <td>121212</td>
              </tr>
              <tr>
                <td>本月</td> <td>12121</td> <td>121212</td>
              </tr>
              <tr>
                <td>本年</td> <td>1212</td> <td>121212</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="w-section">
          <div id="main" style="width: 100%; height:300px;"></div>
        </div>
      </div>
      <!-- 主区域 end -->
      <div class="w-footer weui-form-preview__ft">
        <a v-if="!isLoading && !hasError" class="weui-form-preview__btn weui-form-preview__btn_primary w-operation-btn" href="/index.html" @click="">关闭</a>
        <a v-else-if="hasError" href="javascript:void(0)" class="weui-btn weui-btn_default weui-btn_loading" @click="getDetail"><i class="weui-icon-warn"></i>请求错误，点击这里重试</a>
        <a v-else href="javascript:void(0)" class="weui-btn weui-btn_default weui-btn_loading"><i class="weui-loading"></i>数据加载中</a>
      </div>
    </div>
  </div>

	<script>
    new Vue({
      el: '#app',
      data: function(){
        var billType = Utils.getQueryString('pk_billtype');
        return {
          isLoading: false,
          hasError: false,
          billType: billType,
        }
      },

      mounted: function () {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
          title: {
            text: '收入回款图',
            top: '15px'
          },
          tooltip: {
            trigger: 'axis'
          },
          legend: {
            data:['收入','回款'],
            right: '10px',
            top: '15px'
          },
          grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
          },
          xAxis: {
            type: 'category',
            data: ['2016-11','2017-01','2017-02','2017-03','2017-04','2017-05','2017-06'],
            axisLabel: {
              // 'margin-right': '8px',
            }
          },
          yAxis: {
            type: 'value'
          },
          series: [
            {
              name:'收入',
              type:'line',
              stack: '金额',
              data:[120, 132, 101, 134, 90, 230, 210]
            },
            {
              name:'回款',
              type:'line',
              stack: '金额',
              data:[220, 182, 191, 234, 290, 330, 310]
            }
          ]
      };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
      },

      methods: {}
    });
	</script>
</body>
</html>
