<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>借款单审批</title>
	<meta id="viewport" name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css">
	<link rel="stylesheet" type="text/css" href="./css/flex.css">
	<link rel="stylesheet" type="text/css" href="./css/bass.css">
	<link rel="stylesheet" type="text/css" href="./css/borrowBillDetail.css">
	<script src="http://lib.sinaapp.com/js/jquery/2.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="w-container" flex="box:last dir:top">
		<!-- 主区域 start -->
		<div class="w-main">
			<div class="weui-form-preview">
            <div class="weui-form-preview__hd">
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">借款总额</label>
                    <em class="weui-form-preview__value">¥2400.00</em>
                </div>
            </div>
            <div class="weui-form-preview__bd">
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">单号</label>
                    <span class="weui-form-preview__value">201788888888</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">日期</label>
                    <span class="weui-form-preview__value">2017-11-18 13:53:37</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">承担公司</label>
                    <span class="weui-form-preview__value">广州众星软件有限公司</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">承担部门</label>
                    <span class="weui-form-preview__value">技术部</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">借款人</label>
                    <span class="weui-form-preview__value">张三</span>
                </div>
            </div>
						<!-- 借款项 s-->
            <div class="weui-form-preview__bd w-borrow-list">
            	<div class="w-borrow-list-item">
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">金额</label>
                    <span class="weui-form-preview__value">1000</span>
                </div>
                <div class="weui-form-preview__item">
                  <label class="weui-form-preview__label">事由</label>
                  <span class="weui-form-preview__value">运营借款运营借款运营借款运营借款运营借款运营借款运营</span>
                </div>
            	</div>

            	<div class="w-borrow-list-item">
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">金额</label>
                    <span class="weui-form-preview__value">1000</span>
                </div>
                <div class="weui-form-preview__item">
                  <label class="weui-form-preview__label">事由</label>
                  <span class="weui-form-preview__value">运营借款运营借款运营借款运营借款运营借款运营借款运营</span>
                </div>
            	</div>
            	<!-- 借款项 e-->
            </div>
            <!-- 审批流程 s-->
            <div class="weui-form-preview__ft w-step" flex="dir:top">
              <div class="icon-box w-step-item" flex="dir:left box:first">
		            <div class="w-step-item-left">
		            	<i class="weui-icon-success"></i>
		            </div>
		            <div class="w-step-item-right">
		                <div class="icon-box__desc" flex="dir:left main:justify">
		                	<span>张总</span><span>2017-11-18 14:15:22</span>
		                </div>
		                <div class="icon-box__title w-bold">通过审批</div>
		            </div>
			        </div>

              <div class="icon-box w-step-item" flex="dir:left box:first">
		            <div class="w-step-item-left">
		            	<i class="weui-icon-waiting"></i>
		            </div>
		            <div class="w-step-item-right">
		                <div class="icon-box__desc" flex="dir:left main:justify">
		                	<span>李总</span><span>2017-11-18 14:15:22</span>
		                </div>
		                <div class="icon-box__title w-bold">等待审批</div>
		            </div>
			        </div>

              <div class="icon-box w-step-item" flex="dir:left box:first">
		            <div class="w-step-item-left">
		            	<i class="weui-icon-circle"></i>
		            </div>
		            <div class="w-step-item-right">
		                <div class="icon-box__desc" flex="dir:left main:justify">
		                	<span>财务</span><span>2017-11-18 14:15:22</span>
		                </div>
		                <div class="icon-box__title w-bold">未开始</div>
		            </div>
			        </div>
            </div>
            <!-- 审批流程 s-->
        </div>
		</div>
		<!-- 主区域 end -->
		<div class="w-footer weui-form-preview__ft">
			<a class="weui-form-preview__btn weui-form-preview__btn_primary w-operation-btn" href="javascript:void(0)">操作</a>
		</div>
	</div>

	<div class="w-operation-panel hide">
      <div class="weui-mask" id="iosMask" style="opacity: 1;"></div>
      <div class="weui-actionsheet weui-actionsheet_toggle" id="iosActionsheet">
          <!-- <div class="weui-actionsheet__title">
              <p class="weui-actionsheet__title-text">这是一个标题，可以为一行或者两行。</p>
          </div> -->
          <div class="weui-actionsheet__menu">
              <div class="weui-actionsheet__cell">批准</div>
              <div class="weui-actionsheet__cell">不批准</div>
              <div class="weui-actionsheet__cell">驳回</div>
          </div>
          <div class="weui-actionsheet__action">
              <div class="weui-actionsheet__cell" id="iosActionsheetCancel">关闭</div>
          </div>
      </div>
  </div>

  <div class="w-js-dialog hide" id="iosDialog1" style="opacity: 1;">
    <div class="weui-mask"></div>
    <div class="weui-dialog">
        <div class="weui-dialog__hd"><strong class="weui-dialog__title">意见</strong></div>
        <div class="weui-dialog__bd"><textarea class="weui-textarea" placeholder="请输入意见" rows="2"></textarea></div>
        <div class="weui-dialog__ft">
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
            <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确认</a>
        </div>
    </div>
  </div>

	<script>
		$(function() {
			// 操作按钮点击
			$('.w-operation-btn').on('click', function() {
				$('.w-operation-panel').removeClass('hide');
			});

			// 操作按钮关闭
			$('#iosActionsheetCancel').on('click', function() {
				$('.w-operation-panel').addClass('hide');
			});

			// 批准按钮迪点击
			$('.w-operation-panel .weui-actionsheet__menu .weui-actionsheet__cell').on('click', function() {
				$('.w-js-dialog').removeClass('hide');
				$('#iosActionsheetCancel').trigger('click');
			});

			// 批准按钮迪关闭
			$('.w-js-dialog .weui-dialog__btn').on('click', function() {
				$('.w-js-dialog').addClass('hide');
				$('#iosActionsheetCancel').trigger('click');
			});



		});
	</script>
</body>
</html>
